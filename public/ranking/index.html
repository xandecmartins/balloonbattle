<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/ranking.css">
    </head>
    <body>
        <div class="container">
            <h2>Ranking</h2>

            <div id="summary" class="player-container">
                <fieldset >
                    <legend>Leaderboard Summary</legend>

                    <div id="firstPLayerContainer" class="summary-player-first">
                        <h3>First Place</h3>
                        <span id="nameFirstLabel">Name: </span><span id="nameFirst"></span><br>
                        <span id="idFirstLabel">Id: </span><span id="idFirst"></span><br>
                        <span id="scoreFirstLabel">Score: </span><span id="scoreFirst"></span>
                    </div>
                    <div id="lastPLayerContainer" class="summary-player-last">
                        <h3>Last Place</h3>
                        <span id="nameLastLabel">Name: </span><span id="nameLast"></span><br>
                        <span id="idLastLabel">Id: </span><span id="idLast"></span><br>
                        <span id="scoreLastLabel">Score: </span><span id="scoreLast"></span>
                    </div>
                </fieldset>

            </div>

            <div id="showList"></div>
            <!-- The core Firebase JS SDK is always required and must be listed first -->
            <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>

            <script src="js/ranking.js"></script>
        </div>
    </body>
</html>
