<html>
<head>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>

<div class="container">
    <h2>Admin</h2>
    <div id="panel">
        Special Balloon <input type="checkbox" id="special_balloon"> <br>
        Surprise Balloon <input type="checkbox" id="surprise_balloon"> <br>
        Balloon Max Amount <input type="range" min="0" max="1000" step="10"  value="500" id="balloon_max_slider"/>
        <input type="text" id="balloon_max"/><br>
        Balloon Size <input type="range" min="0.1" max="5" step="0.1"  value="1" id="balloon_size_slider"/>
        <input type="text" id="balloon_size"/><br>


    </div>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase.js"></script>
    <script src="js/admin.js"></script>

</body>
</html>
